<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__picture" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </header>
    <main class="main">
      <div class="main__wrapper">
        <label class="main__headline main__title lable" for="new-task">Add Item</label>
        <div class="main__container">
          <input class="input__text input__new input" id="new-task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3 class="main__headline">Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" class="input">
          <label class="main__task lable">Pay Bills</label>
          <input type="text" class="input__text main__task input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" />
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox" class="input">
          <label class="main__task lable">Go Shopping</label>
          <input class="main__task input" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="button delete" />
          </button>
        </li>
      </ul>
      <h3 class="main__headline">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input class="input" type="checkbox" checked>
          <label class="main__task lable">See the Doctor</label>
          <input class="main__task input" type="text" >
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="button delete" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
