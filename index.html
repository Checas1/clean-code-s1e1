<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__picture" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="block">
      <div class="block__section">
        <div class="block__container">
          <label class="block__headline block__label block__new-headline" for="new-task">Add Item</label>
          <div class="block__wrap">
            <input class="block__new-input block__input block__text block__task" id="new-task" type="text">
            <button class="block__button">Add</button>
          </div>
        </div>
      </div>
      <div class="block__section">
        <h3 class="block__headline">Todo</h3>
        <ul class="block__items" id="incompleted-tasks">
          <li class="block__item">
            <input class="block__checkbox block__input" type="checkbox">
            <label class="block__label block__task">Pay Bills</label>
            <input class="block__input block__text block__task" type="text" >
            <button class="block__button block__change">Edit</button>
            <button class="block__button block__remove">
              <img class="block__btn-picture" src="./remove.svg">
            </button>
          </li>
          <li class="block__item block__item-change">
            <input class="block__checkbox block__input" type="checkbox">
            <label class="block__label block__task">Go Shopping</label>
            <input class="block__input block__text block__task" type="text" value="Go Shopping">
            <button class="block__button block__change">Save</button>
            <button class="block__button block__remove">
              <img class="block__btn-picture" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <div class="block__section">
        <h3 class="block__headline">Completed</h3>
        <ul class="block__items block__completed" id="completed-tasks">
          <li class="block__item">
            <input class="block__input block__checkbox" type="checkbox" checked>
            <label class="block__label block__task">See the Doctor</label>
            <input class="block__input block__text block__task" type="text">
            <button class="block__button block__change">Edit</button>
            <button class="block__button block__remove">
              <img class="block__btn-picture" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
